<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <ul id="messages"></ul>
  <form action="">
    <input type="text" id="username" placeholder="Enter your name" autocomplete="off" required /><br>
    <input type="text" id="m" placeholder="Type a message" autocomplete="off" required /><button>Send</button>
  </form>

  <script>
    const socket = io();

    document.querySelector('form').onsubmit = function(e) {
      e.preventDefault();
      const messageInput = document.getElementById('m');
      const usernameInput = document.getElementById('username');
      const message = messageInput.value;
      const username = usernameInput.value || 'Anonymous';  // Default to 'Anonymous' if no name entered

      socket.emit('chat message', { username, message });
      messageInput.value = '';
      return false;
    };

    socket.on('chat message', function(data) {
      const item = document.createElement('li');
      item.textContent = `${data.username}: ${data.message}`; // Display username with message
      document.getElementById('messages').appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);
    });
  </script>
</body>
</html>
